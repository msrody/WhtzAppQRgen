<!DOCTYPE html>
<html>
  <head>
    <title>QRCode link generator for WhatsApp "click to chat" message.</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap");

      body {
        font-family: "Open Sans", sans-serif;
        font-size: 1.8em;
        font-family: "Barlow Condensed", sans-serif;
      }

      .grid_container {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-template-rows: auto;
        align-items: center;
        justify-items: center;
      }
      
      .grid_menu {
        grid-column-start: 2;
        grid-column-end: 4;
        font-size: .5em;
        text-align: left;
        align-items: left;
      }      

      .grid_item {
        grid-column-start: 3;
        grid-column-end: 10;
        align-items: center;
        justify-self: stretch;
        text-align: center;
      }

      .flex-container {
        display: flex;
        flex: 1;
        align-self: center;
        flex-direction: column;
        align-items: center;
        font-size: large;
        width: 80%;
      }

      .flex-content {
        display: flex;
        flex: 1;
        align-self: center;
        flex-direction: column;
        align-items: center;
        font-size: large;
        width: 5vw;
      }

      textarea {
        font-size: 1em;
        width: 80%;
        text-align: center;
        font-family: "Barlow Condensed", sans-serif;
      }

      input {
        font-size: 1em;
        width: 80%;
        text-align: left;
        font-family: "Barlow Condensed", sans-serif;
      }

      button {
        font-size: 1em;
        background-color: #4caf50;
        color: rgb(0, 0, 0);
        padding: 1em 4em;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      /* Hide HTML5 Up and Down arrows. */
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
  </head>

  <body>
    <div class="grid_container">
      <div class="grid_menu">
        <a href="https://waqrcode.netlify.app/urlonly">URL Only Page</a>
        </div>

      <div class="grid_item">
        <p style="text-align: center">
          Include country code (ie. +62) with phone number, digits only.<br />
          WhatsApp validates number when message is sent.<br />
        </p>

        <hr />
      </div>
      <div class="grid_item">
        <input id="wAnumber" type="number" value="62" />
        <br />
      </div>
      <div class="grid_item" style="margin-top: 1em">
        <textarea id="wAmessage" rows="4">
Input your WhatsApp message here.</textarea
        >
        <br />
      </div>
      <div class="grid_item" style="margin-top: 1em">
        <button onclick="makeCode(); wANumFileDl()" style="margin-top: 1em">Update</button>
      </div>
      <div class="grid_item" style="grid-column-start: 5; grid-column-end: 8">
        <a id="href">
          <div
            id="qrcode"
            class="grid_item"
            style="margin-top: 1em; align-items: center"
          ></div>
        </a>
        <a id="svgl1" name="svglink" href="javascript:void(0)" download="filename"
          >DOWNLOAD SVG</a
        >
      </div>
    </div>
  </body>
    
  <script>
    function wANumFileDl() {
      let wn = document.getElementById("wAnumber");
      let fname = 'WAQRCode_' + wn.value + '.svg';
      document.getElementById("svgl1").download = fname;
        }
  </script>
  
  <script type="text/javascript">
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      width: 50,
      height: 50,
      useSVG: true,
    });

    function makeCode() {
      var wnumber = document.getElementById("wAnumber");
      var wmessage = document.getElementById("wAmessage");
      var wurl =
        "https://wa.me/" + wnumber.value + "?text=" + encodeURI(wmessage.value);
      var href = document.getElementById("href").setAttribute("href", wurl);
      if (!wnumber.value) {
        alert("Input a number");
        wnumber.focus();
        return;
      }
      qrcode.makeCode(wurl);
    }
    makeCode();
  </script>
    
  <script>
    document.links.svglink.addEventListener("click", (e) => {
      let svg = document.querySelector("svg").outerHTML;
      let blob = new Blob(
        [
          svg.replace(
            'xmlns:xlink="http://www.w3.org/1999/xlink"',
            'version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"'
          ),
        ],
        { type: "image/svg+xml" }
      );
      e.target.href = URL.createObjectURL(blob);
    });
  </script>
</html>
